<div id="person-selection">
  {% if people %}
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for person in people %}
    <form
      hx-post="/select_person_for_expenses"
      hx-target="#person-expenses-section"
      hx-swap="innerHTML"
      class="inline-block w-full"
    >
      <input type="hidden" name="selected_person" value="{{ person.name }}" />
      <button
        type="submit"
        class="w-full bg-white hover:bg-slate-50 rounded-2xl p-6 border border-slate-200 hover:border-slate-300 transition-all duration-200 hover-lift minimal-shadow group"
      >
        <div class="flex flex-col items-center space-y-3">
          <div
            class="w-12 h-12 bg-slate-100 group-hover:bg-slate-200 rounded-full flex items-center justify-center transition-colors duration-200"
          >
            <svg
              class="w-6 h-6 text-slate-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
          </div>
          <span class="text-slate-800 font-medium">{{ person.name }}</span>
        </div>
      </button>
    </form>
    {% endfor %}
  </div>
  {% else %}
  <div class="text-center py-12">
    <div
      class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4"
    >
      <svg
        class="w-8 h-8 text-slate-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m9 5.197v1M13 7a4 4 0 11-8 0 4 4 0 018 0z"
        ></path>
      </svg>
    </div>
    <p class="text-slate-600 font-medium mb-1">No people added yet</p>
    <p class="text-slate-400 text-sm">
      Add some people in the People tab first
    </p>
  </div>
  {% endif %}
</div>
