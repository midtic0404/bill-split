<div id="person-selection">
  {% if people %}
  <div class="mb-6">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">
      Select a Person to Add Items
    </h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
      {% for person in people %}
      <form
        hx-post="/select_person_for_expenses"
        hx-target="#person-expenses-section"
        hx-swap="innerHTML"
        class="inline-block w-full"
      >
        <input type="hidden" name="selected_person" value="{{ person.name }}" />
        <button
          type="submit"
          class="w-full flex items-center justify-center bg-blue-50 hover:bg-blue-100 rounded-lg p-4 border border-blue-200 transition-colors duration-200"
        >
          <span class="text-gray-800 font-medium">ðŸ‘¤ {{ person.name }}</span>
        </button>
      </form>
      {% endfor %}
    </div>
  </div>
  {% else %}
  <div class="text-center py-8 text-gray-500">
    <p class="text-lg">ðŸ‘¥ No people added yet</p>
    <p class="text-sm">Add some people in the People tab first!</p>
  </div>
  {% endif %}
</div>
