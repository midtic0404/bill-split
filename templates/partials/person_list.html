    {% for person in people %}
    <div
      class="flex items-center justify-between bg-blue-50 rounded-lg p-3 border border-blue-200"
    >
      <span class="text-gray-800 font-medium">ðŸ‘¤ {{ person.name }}</span>
      <button

        class="text-red-500 hover:text-red-700 focus:outline-none"
