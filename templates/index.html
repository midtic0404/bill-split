<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill Splitter</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script
      src="https://unpkg.com/alpinejs@3.13.1/dist/cdn.min.js"
      defer
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .htmx-request {
        opacity: 0.5;
      }
      .htmx-request.htmx-indicator {
        opacity: 1;
      }
    </style>
    <script>
      // Initialize app data from server (safer approach)
      window.appData = JSON.parse(
        '{{ {"people": people, "expenses": expenses} | tojson | safe }}'
      );

      // localStorage management functions
      function saveToLocalStorage() {
        // Get current data from the server
        fetch("/get_app_data")
          .then((response) => response.json())
          .then((data) => {
            window.appData = data;
            localStorage.setItem("billSplitterData", JSON.stringify(data));
          })
          .catch((error) => {
            console.error("Error saving to localStorage:", error);
          });
      }

      function loadFromLocalStorage() {
        const saved = localStorage.getItem("billSplitterData");
        if (saved) {
          return JSON.parse(saved);
        }
        return { people: [], expenses: [] };
      }

      function clearLocalStorage() {
        localStorage.removeItem("billSplitterData");
      }

      function refreshDropdowns() {
        // Refresh expense form dropdown if it exists
        const dropdown = document.getElementById("expense-form-dropdown");
        if (dropdown) {
          htmx.ajax("GET", "/get_people_dropdown", {
            target: "#expense-form-dropdown",
            swap: "outerHTML",
          });
        }

        // Refresh person selection if it exists
        const personSelection = document.getElementById("person-selection");
        if (personSelection) {
          htmx.ajax("GET", "/get_person_selection", {
            target: "#person-selection",
            swap: "outerHTML",
          });
        }
      }

      // Initialize app data and set up event listeners
      document.addEventListener("DOMContentLoaded", function () {
        // Only load from localStorage once per session, and only on fresh page loads
        if (
          !sessionStorage.getItem("hasLoadedFromStorage") &&
          !window.location.search.includes("selected_person") &&
          window.appData.people.length === 0 &&
          window.appData.expenses.length === 0
        ) {
          const savedData = loadFromLocalStorage();
          if (savedData.people.length > 0 || savedData.expenses.length > 0) {
            sessionStorage.setItem("hasLoadedFromStorage", "true");

            // Send data to server and reload page once
            fetch("/load_from_storage", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(savedData),
            })
              .then((response) => {
                if (response.ok) {
                  // Simple page reload to show loaded data
                  window.location.reload();
                }
              })
              .catch((error) => {
                console.error("Error loading from localStorage:", error);
              });
          }
        }

        // Save to localStorage after any successful HTMX request
        document.body.addEventListener("htmx:afterRequest", function (evt) {
          if (evt.detail.successful) {
            // Small delay to ensure DOM is updated
            setTimeout(saveToLocalStorage, 100);
          }
        });
      });
    </script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">
          üí∞ Bill Splitter
        </h1>

        <!-- Navigation Tabs -->
        <div x-data="{ activeTab: 'people' }" class="mb-6">
          <div class="border-b border-gray-200">
            <nav class="-mb-px flex space-x-8">
              <button
                @click="activeTab = 'people'"
                :class="{'border-blue-500 text-blue-600': activeTab === 'people', 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': activeTab !== 'people'}"
                class="py-2 px-1 border-b-2 font-medium text-sm whitespace-nowrap"
              >
                üë• People
              </button>
              <button
                @click="activeTab = 'expenses'"
                :class="{'border-blue-500 text-blue-600': activeTab === 'expenses', 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': activeTab !== 'expenses'}"
                class="py-2 px-1 border-b-2 font-medium text-sm whitespace-nowrap"
              >
                üí≥ Expenses
              </button>
              <button
                @click="activeTab = 'calculate'"
                :class="{'border-blue-500 text-blue-600': activeTab === 'calculate', 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': activeTab !== 'calculate'}"
                class="py-2 px-1 border-b-2 font-medium text-sm whitespace-nowrap"
              >
                üßÆ Calculate
              </button>
            </nav>
          </div>

          <!-- People Tab -->
          <div x-show="activeTab === 'people'" class="mt-6">
            <div class="mb-6">
              <h2 class="text-xl font-semibold text-gray-800 mb-4">
                Add People
              </h2>
              <form
                hx-post="/add_person"
                hx-target="#person-list"
                hx-swap="outerHTML"
                hx-trigger="submit"
                hx-on="htmx:afterRequest: refreshDropdowns()"
                class="flex gap-2"
              >
                <input
                  type="text"
                  name="name"
                  placeholder="Enter person's name"
                  class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
                <button
                  type="submit"
                  class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  Add Person
                </button>
              </form>
            </div>

            <div id="person-list">
              {% include 'partials/person_list.html' %}
            </div>
          </div>

          <!-- Expenses Tab -->
          <div
            x-show="activeTab === 'expenses'"
            class="mt-6"
            x-data="{ showClassicView: false }"
          >
            <!-- Toggle between views -->
            <div class="mb-6 flex justify-center">
              <div class="bg-gray-100 rounded-lg p-1 flex">
                <button
                  @click="showClassicView = false"
                  :class="{'bg-white shadow-sm': !showClassicView, 'text-gray-600': showClassicView}"
                  class="px-4 py-2 rounded-md text-sm font-medium transition-all duration-200"
                >
                  üë§ Person-First
                </button>
                <button
                  @click="showClassicView = true"
                  :class="{'bg-white shadow-sm': showClassicView, 'text-gray-600': !showClassicView}"
                  class="px-4 py-2 rounded-md text-sm font-medium transition-all duration-200"
                >
                  üìù Classic View
                </button>
              </div>
            </div>

            <!-- Person-First View (New Redesigned) -->
            <div x-show="!showClassicView" class="space-y-6">
              {% include 'partials/person_selection.html' %}

              <div id="person-expenses-section">
                <!-- Person expenses will be loaded here -->
              </div>
            </div>

            <!-- Classic View (Original) -->
            <div x-show="showClassicView" class="space-y-6">
              <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">
                  Add Expense
                </h2>
                <form
                  hx-post="/add_expense"
                  hx-target="#expense-list"
                  hx-swap="outerHTML"
                  class="space-y-4"
                >
                  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input
                      type="text"
                      name="description"
                      placeholder="Description (e.g., Dinner)"
                      class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                      required
                    />
                    <input
                      type="number"
                      name="amount"
                      placeholder="Amount"
                      step="0.01"
                      min="0.01"
                      class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                      required
                    />
                    {% include 'partials/expense_form_dropdown.html' %}
                  </div>
                  <button
                    type="submit"
                    class="w-full md:w-auto px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
                  >
                    Add Expense
                  </button>
                </form>
              </div>

              <div id="expense-list">
                {% include 'partials/expense_list.html' %}
              </div>
            </div>
          </div>

          <!-- Calculate Tab -->
          <div x-show="activeTab === 'calculate'" class="mt-6">
            <div class="text-center mb-6">
              <button
                hx-post="/calculate_split"
                hx-target="#split-results"
                hx-swap="outerHTML"
                class="px-6 py-3 bg-purple-500 text-white rounded-lg hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 text-lg font-medium"
              >
                üßÆ Calculate Split
              </button>
            </div>

            <div id="split-results">
              {% include 'partials/split_results.html' %}
            </div>
          </div>
        </div>

        <!-- Clear All Button -->
        <div class="mt-8 text-center border-t pt-6">
          <button
            hx-post="/clear_all"
            hx-confirm="Are you sure you want to clear all data? This will remove all people and expenses permanently."
            hx-target="body"
            hx-swap="outerHTML"
            class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
          >
            üóëÔ∏è Clear All Data (Including Saved Data)
          </button>
        </div>
      </div>
    </div>

    <!-- Loading indicator -->
    <div
      id="loading"
      class="htmx-indicator fixed top-4 right-4 bg-blue-500 text-white px-4 py-2 rounded-md shadow-lg"
    >
      Loading...
    </div>
  </body>
</html>
